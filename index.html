<!DOCTYPE html>

<html>

<head>

    <title></title>

    <script src="https://www.google.com/recaptcha/api.js"></script>

    <style>

        body, html {

            margin: 0;

            padding: 0;

            width: 100%;

            height: 100%;

            background: #000000;

            display: flex;

            justify-content: center;

            align-items: center;

        }

        #captcha-container {

            transform: scale(2.0);

        }

    </style>

</head>

<body>

    <div id="captcha-container"></div>

    <script>

        grecaptcha.ready(function() {

            grecaptcha.render('captcha-container', {

                sitekey: '6LcnDUAsAAAAAAb7NETGB5RLsltecbCGMvkp05R1',

                theme: 'dark',

                callback: function(response) {

                    window.location.href = "site.html";

                },

                'expired-callback': function() {

                    grecaptcha.reset();

                }

            });

        });

    </script>

</body>

</html>
